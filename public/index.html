<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Burger</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Karma|Merriweather|Noto+Serif|PT+Serif|Source+Serif+Pro" rel="stylesheet">
      <link rel="stylesheet" href="css/burger_style.css" type="text/css" />
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   </head>
   <body>
      <header  class="text-center">
         <h1>TRY THE <strong>IMPOSSIBLE BURGER</strong></h1>
      </header>
      <div class="container" id="mainContainer">
         <div class="row">
            <div class="col-md-6 col-sm-12">
               <div class="row" id="box">
                  <div class="col-md-12 col-sm-12 text-center ">
                     <!-- <h2>Enter a Burger you want to eat: </h2> -->
                     <form  class="create-form">
                        <textarea class="form-control" id="burger_name"  name="name" rows="2" cols="30" autofocus placeholder="Type Your Burger Choice"></textarea><br>
                        <button type="submit" class="btn btn-default btn-default submit" id="add-btn">ORDER</button> 
                        <button type="button" class="btn btn-default btn-default clear" id="delete-btn">CLEAR TABLE</button>            
                     </form>
                     <div class="row">
                        <div class="col-md-12 col-sm-12 burgerbox" id="order" >
                           <div id="well-section"></div>
                           <!--content will go in here -->
                        </div>
                        <div class="col-md-12 col-sm-12 burgerbox" >
                           <div id="well-section-done"></div>
                           <!-- Content will go in here -->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Custom Script -->
      <script src="js/burgers.js" type="text/javascript"></script>
   </body>
</html>
